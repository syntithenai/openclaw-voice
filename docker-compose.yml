version: '3.8'

services:
  whisper:
    build:
      context: ./docker/whisper
      dockerfile: Dockerfile
    ports:
      - "10000:10000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./docker/whisper-models:/root/.cache/whisper
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:10000/docs')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  piper:
    build:
      context: ./docker/piper
      dockerfile: Dockerfile
    ports:
      - "10001:10001"
    environment:
      - PYTHONUNBUFFERED=1
      - PIPER_VOICE_ID=${PIPER_VOICE_ID:-en_US-amy-medium}
    volumes:
      - ./docker/piper-data:/root/.local/share/piper
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:10001/docs')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s


